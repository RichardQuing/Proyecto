    <section class="informacion"></section>
    <main class="main">
        <div class="reserva">
            <form action="#" method="post">
                <br><br>
                <label for="Id-Nombre"><b>NOMBRE:</b></label>
                <br>
                <input type="text" id="Id-Nombre" name="Nombre" placeholder="Nombre" required>
                <br><br>
                <label for="Id-Apellido"><b>APELLIDO:</b></label>
                <br>
                <input type="text" id="Id-Apellido" name="Apellido" placeholder="Apellido" required>
                <br><br>
                <label for="Id-email"><b>EMAIL:</b></label>
                <br>
                <input type="email" id="Id-email" name="email" placeholder="Email" required>
                <br><br>
                <label for="id-fecha"><b>ELIJA SU FECHA DE RESERVA</b></label>
                <br><br>
                <input type="date" id="id-fecha" name="fecha" required>
                <br><br>
                <label for="id-personas"><b>SELECCIONE EL NÚMERO DE PERSONAS:</b></label>
                <h6><b>(Mínimo 1 persona y Máximo 6 personas)</b></h6>
                <select id="id-personas" name="personas" required>
                    <option value="1">1 persona</option>
                    <option value="2">2 personas</option>
                    <option value="3">3 personas</option>
                    <option value="4">4 personas</option>
                    <option value="5">5 personas</option>
                    <option value="6">6 personas</option>
                </select>
                <br><br><br>
                <!-- botones -->
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button type="submit" class="btn btn-outline-warning">
                        Enviar
                        <img src="imagenes/cafe.png" alt="grano" style="width: 20px">
                    </button>
                </div>
                <br><br>
            </form>
            <br>
        </div>
