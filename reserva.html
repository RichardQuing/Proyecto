    <aside class="blanco" style="text-align: center;">
        <h1 style="font-size: 75px;color: aliceblue;">Reservas</h1>
    </aside>
    <section class="informacion"></section>
    <main class="main">
        <div class="reserva">
            <form action="#">

                <br><br>
                <label for="Id-Nombre"><b>NOMBRE:</b> </label>
                <br />
                <input type="text" id="Id-Nombre" name="Nombre" placeholder="Nombre" />
                <br /><br />
                <label for="Id-Apellido"><b> APELLIDO:</b></label>
                <br />
                <input type="text" id="Id-Apellido" name="Apellido" placeholder="Apellido" />
                <br /><br />
                <label for="Id-email"><b> EMAIL: </b></label>
                <br />
                <input type="text" id="Id-email" name="email" placeholder="Email" />
                <br /><br />
                <label for="id-fecha"><b> ELIJA SU FECHA DE RESERVA</b></label>
                <br><br>
                <input type="date" id="id-fecha" name="fecha">
                <br><br>
                <label for="id-personas"><b>SELECCIONE EL NÚMERO DE PERSONAS:</label>
                <h6><b> (Minimo 1 persona y Maximo 6 personas)</b></h6></b>

                <select id="id-personas" name="personas">
                    <option value="1">1 persona</option>
                    <option value="2">2 personas</option>
                    <option value="3">3 personas</option>
                    <option value="4">4 persona</option>
                    <option value="5">5 personas</option>
                    <option value="6">6 personas</option>
                </select>
                <br><br><br>
                <!--botones-->
                <div class="d-grid gap-2 col-2 mx-auto">
                    <!-- <button class="enviar" type="submit">Enviar</button> -->
                    <button type="submit" class="btn btn-outline-warning">
                        Enviar
                        <img src="imagenes/cafe.png" alt="grano" style="width: 20px" />
                    </button>
                </div>
                <br><br>
            </form>
            <br>
        </div>

    </main>
    <footer class="footer">
        <section>
            <div id="carouselExampleCaptions" class="container carousel slide" data-bs-ride="carousel"
                data-bs-interval="2000" style="width: 600px;">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagenes/promo.png" class="d-block w-100" alt="Promocion" />
                        <div class="carousel-caption d-none d-md-block">
                            
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/promoDos.png" class="d-block w-100"
                            alt="Promocion" />
                        <div class="carousel-caption d-none d-md-block">
                            
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
